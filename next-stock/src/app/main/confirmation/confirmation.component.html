<div class="mat-dialog-title">Confirmation Dialog</div>
<mat-dialog-content>
   <p>Are you sure you want to mark this product as complete?</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button class="accent" mat-dialog-close="cancel">Cancel</button>
    <button mat-raised-button color="primary" mat-dialog-close="accept">Confirm</button>
</mat-dialog-actions>
