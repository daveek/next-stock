<mat-card class="pr-card" [class.mat-elevation-z10]="true">
  <img
    mat-card-image
    src="./assets/images/{{ productData?.code }}.jpg"
    alt="product-{{ productData?.code }}"
  />
  <mat-card-content>
    <p class="pr-code">{{ productData?.code }}</p>
    <mat-card-title tabindex="0" attr.aria-label="{{ productData?.name }}"
      >{{ productData?.name }}
    </mat-card-title>
    <p class="pr-price" color="primary" aria-label="Price">
      {{ productData?.price }} â‚¬
    </p>
    <div class="size-container">
      <div
        aria-label="Sizes available"
        *ngFor="let item of productData?.size_stock | keyvalue"
      >
        <p>
          {{ item.key }}: <span>{{ item.value }}</span>
        </p>
      </div>
    </div>
    <p>Stockout: {{ productData?.stockout_rate | percent }}</p>
    <mat-progress-bar
      color="warn"
      mode="determinate"
      value="{{ convertPercent() }}"
    ></mat-progress-bar>
    <br />
    <p>
      Wh coverage:
      <span [ngClass]="{ 'is-good': isGood(), 'not-good': isNotGood() }">{{
        evalWhCover(productData?.wh_coverage)
      }}</span>
    </p>
  </mat-card-content>
  <mat-card-actions> </mat-card-actions>
</mat-card>
