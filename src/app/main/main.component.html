<div class="products-container">
  <app-product
    *ngFor="let product of productsList; let i = index"
    attr.aria-label="product-{{ i }}"
    [productData]="product"
    (click)="comfirmProduct(product.code)"
  ></app-product>
</div>
<h1
  *ngIf="productsList.length == 0"
  attr-aria-label="NO PRODUCTS TO SHOW IN THIS REPORT"
  class="no-products"
>
  NO PRODUCTS TO SHOW IN THIS REPORT
</h1>
