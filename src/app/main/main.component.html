<cdk-virtual-scroll-viewport itemSize="2" class="products-container">
  <app-product
    observeVisibility
    *cdkVirtualFor="let product of productsList; let i = index"
    attr.aria-label="product-{{ i }}"
    [productData]="product"
    (click)="comfirmProduct(product.code)"
  ></app-product>
</cdk-virtual-scroll-viewport>
